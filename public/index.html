<!DOCTYPE html>
<html>
    <head>
        <title>Chat app- SM</title>
        <link rel="icon" type="img/png" sizes="64x64" href="/img/android-chrome-192x192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
        <link rel="manifest" href="/img/site.webmanifest">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Schermnaam" required>
                    <label>Room name</label>
                    <input type="text" name="room" placeholder="Kamernaam" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
